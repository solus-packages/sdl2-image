name       : sdl2-image
version    : 2.0.3
release    : 7
source     :
    - https://www.libsdl.org/projects/SDL_image/release/SDL2_image-2.0.3.tar.gz : 3510c25da735ffcd8ce3b65073150ff4f7f9493b866e85b83738083b556d2368
license    : Zlib
component  : multimedia.library
summary    : SDL_image is an image file loading library.
description: |
    SDL_image is an image file loading library.
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig32(libturbojpeg)
    - pkgconfig32(libpng)
    - pkgconfig32(libtiff-4)
    - pkgconfig32(libwebp)
    - pkgconfig32(sdl2)
    - pkgconfig32(zlib)
setup      : |
    %configure --disable-static --prefix=/usr
build      : |
    %make
install    : |
    %make_install
