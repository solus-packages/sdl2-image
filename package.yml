name       : sdl2-image
version    : 2.6.2
release    : 13
source     :
    - https://github.com/libsdl-org/SDL_image/archive/refs/tags/release-2.6.2.tar.gz : 5d91ea72b449a161821ef51464d0767efb6fedf7a773f923c43e483dc137e362
license    : Zlib
component  : multimedia.library
summary    : SDL_image is an image file loading library.
description: |
    SDL_image is an image file loading library.
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig32(libjpeg)
    - pkgconfig32(libpng)
    - pkgconfig32(libtiff-4)
    - pkgconfig32(libwebp)
    - pkgconfig32(sdl2)
setup      : |
    %configure \
        --disable-jpg-shared \
        --disable-png-shared \
        --disable-static \
        --disable-stb-image \
        --disable-tif-shared \
        --disable-webp-shared \
        --prefix=/usr
build      : |
    %make
install    : |
    %make_install
